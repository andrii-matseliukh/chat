
<div class="message-item">
    <div class="message-item-header">

        <div class="message-item-info">
            <span class="text-muted">{{ name}}</span><br />
            <span class="message-item-date text-muted">{{ DateNow | date:'mediumTime'}}</span>
        </div>

    </div>

    <p class="message-item-body text-justify">
        {{ message }}
    </p>

</div>
<hr />
